<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>작고 세미한 소리</title>
        <link href="index.css" rel="stylesheet" />
        <script src="index.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-white dark:bg-gray-800 items-center">
        <div class="w-full flex justify-center">
            <div class="w-9/12 bg-white dark:bg-gray-800" >
                <h2 class="my-10 text-4xl font-extrabold dark:text-white text-center"><span class="text-transparent bg-clip-text bg-gradient-to-r from-orange-300 to-amber-100">작고 세미한</span> 소리</h2>
                <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                    <div class="flex items-center justify-center px-3 py-2 rounded-lg dark:border-gray-600">
                        <h3 class="my-1 text-lg text-gray-900 dark:text-white">1. 여러분이 했을 때 즐거웠던 활동에는 무엇이 있나요?</h3>
                    </div>
                    <div class="flex px-3 py-3 justify-center bg-white dark:bg-gray-800 rounded-b-lg">
                        <div class="w-full flex border border-gray-500 rounded-lg p-1 justify-around">
                            <div class="w-1/3 flex flex-row items-center">
                                <span class="text-gray-900 text-base dark:text-white mx-2">분류 :</span>
                                <select class="like-select w-3/4 flex-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option value="읽고_쓰기">읽고 쓰기</option>
                                    <option value="보고_듣기">보고 듣기</option>
                                    <option value="운동">운동</option>
                                    <option value="창작">창작</option>
                                    <option value="꾸미기">꾸미기</option>
                                    <option value="수집">수집</option>
                                    <option value="즐기기">즐기기</option>
                                    <option value="먹기">먹기</option>
                                    <option value="기술">기술</option>
                                    <option value="공부_자기계발">공부, 자기계발</option>
                                    <option value="예술">예술</option>
                                    <option value="키우기">키우기</option>
                                    <option value="휴식_힐링">휴식, 힐링</option>
                                    <option value="봉사">봉사</option>
                                    <option value="기타">기타</option>
                                </select>
                            </div>
                            <div class="w-3/4 flex flex-row items-center">
                                <span class="text-gray-900 text-base dark:text-white mx-2">세부활동:</span>
                                
                                <select class="읽고_쓰기 w-1/2 flex-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option>책 읽기</option>
                                    <option>인터넷 서핑</option>
                                    <option>블로그</option>
                                    <option>SNS</option>
                                    <option>글 쓰기</option>
                                    <option>일기 쓰기</option>
                                    <option>다이어리 꾸미기</option>
                                    <option>성경 읽기</option>
                                </select>
                                <select style="display: none;" class="보고_듣기 w-1/2 flex-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option>영화 보기</option>
                                    <option>음악 듣기</option>
                                    <option>드라마 보기</option>
                                    <option>뮤지컬, 연극 보기</option>
                                    <option>박물관, 미술관 가기</option>
                                </select>
                                <select style="display: none;" class="운동 w-1/2 flex-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option>여행</option>
                                    <option>등산</option>
                                    <option>축구</option>
                                    <option>배구</option>
                                    <option>농구</option>
                                    <option>야구</option>
                                    <option>자전거</option>
                                    <option>달리기</option>
                                    <option>마라톤</option>
                                    <option>경보</option>
                                    <option>유도</option>
                                    <option>태권도</option>
                                    <option>권투</option>
                                    <option>무에타이</option>
                                    <option>검도</option>
                                    <option>댄스</option>
                                    <option>등산</option>
                                    <option>산책</option>
                                    <option>클라이밍</option>
                                    <option>수영</option>
                                    <option>물놀이</option>
                                    <option>보드</option>
                                    <option>스키</option>
                                    <option>골프</option>
                                    <option>테니스</option>
                                    <option>배드민턴</option>
                                    <option>요가</option>
                                </select>
                                <select style="display: none;" class="보고_듣기 w-1/2 flex-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option>공예</option>
                                    <option>그리기</option>
                                    <option>인형 만들기</option>
                                    <option>액세서리 만들기</option>
                                    <option>장난감 조립하기</option>
                                    <option>전자제품 조립하기</option>
                                    <option>자수</option>
                                    <option>뜨개질</option>
                                    <option>사진 찍기</option>
                                    <option>작사, 작곡</option>
                                    <option>프로그래밍</option>
                                </select>
                                <input disabled class="like-etc w-64 h-10 border mx-2 dark:border-gray-600 border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
